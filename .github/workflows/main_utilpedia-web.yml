# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - utilpedia-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

      - name: Build application
        run: bun run build
        env:
          SITE_URL: https://utilpedia.org

      - name: Set up Node.js for npm install
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Reinstall dependencies with npm (for Azure compatibility)
        run: |
          rm -rf node_modules
          npm install --production=false

      - name: Create node_modules.tar.gz for Azure
        run: |
          echo "Creating node_modules.tar.gz for Azure deployment..."
          # Use -C to tar contents without the parent directory
          tar -czf node_modules.tar.gz -C node_modules .
          echo "node_modules.tar.gz created ($(du -h node_modules.tar.gz | cut -f1))"
          # Remove node_modules directory - Azure will extract from tar.gz
          rm -rf node_modules

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          retention-days: 1
          compression-level: 9

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "utilpedia-web"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F9AF72D56CB24745B9AB5096B93E9ACF }}
