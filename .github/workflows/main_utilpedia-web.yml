# Deploy Next.js standalone build to Azure App Service
name: Build and deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          SITE_URL: https://utilpedia.org

      - name: Prepare standalone package
        run: |
          # Copy static files to standalone (required by Next.js standalone)
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "utilpedia-web"
          slot-name: "Production"
          package: .next/standalone
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F9AF72D56CB24745B9AB5096B93E9ACF }}
